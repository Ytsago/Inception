user www-data;
worker_processes auto;
worker_cpu_affinity auto;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 768;
	# multi_accept on;
}

http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	types_hash_max_size 2048;
	server_tokens off; # Recommended practice is to turn this off

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	ssl_protocols TLSv1.3; # Dropping SSLv3 (POODLE), TLS 1.0, 1.1
	ssl_prefer_server_ciphers off; # Don't force server cipher order.

	##
	# Logging Settings
	##

	access_log /var/log/nginx/access.log;

	##
	# Gzip Settings
	##

	gzip on;

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# Virtual Host Configs
	##

	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;

	server {
		listen     443 ssl;
		server_name secros.42lyon.fr www.secros.42.fr secros.42.fr;

		ssl_certificate /etc/ssl/certs/nginx_selfcert.crt;
		ssl_certificate_key /etc/ssl/private/nginx_selfkey.key;

		index index.php;
	    root /var/www/html/wordpress;

	    location / {
        	try_files $uri $uri/ /index.php?$query_string;
    	}

		location /adminer/ {
			rewrite ^ /adminer/index.php;
		}

		location ~ ^/adminer/.*\.php$ {
        	fastcgi_pass adminer:9000;
        	fastcgi_index index.php;
        	fastcgi_param SCRIPT_FILENAME /var/www/html/adminer/index.php;
        	include fastcgi_params;
		}

    	location ~ ^/(index|wp-.*)\.php$ {
        	fastcgi_pass wordpress:9000;
        	fastcgi_index index.php;
        	fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        	include fastcgi_params;
    	}
    }
}


